name: Test Action

on:
  workflow_dispatch:

jobs:
  test_rehearsal_action:
    name: Test Rehearsal Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build
      - run: $GITHUB_WORKSPACE/packages/action
